<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="console-messages">
  <template>
    <style>
      :host {
        display: block;
      }

      .console {
        width: 100%;
        min-height: 200px;
        background-color: lightgray;
        color: black;
        font-size: 20px;
        font-weight: 500;
        border: 3px solid black;
        border-radius: 4px;
        font-style: italic;
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
    <div class="console">
      <slot></slot>
    </div>
  </template>

  <script>
    class ConsoleMessages extends Polymer.Element {
      static get is() { return 'console-messages'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'console-messages'
          }
        };
      }
    }

    window.customElements.define(ConsoleMessages.is, ConsoleMessages);
  </script>
</dom-module>
